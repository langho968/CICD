version: 0.0
os: linux
files:
  - source: / # CodeDeploy에서 전달해 준 파일 중 destination으로 이동시킬 대상 지정 ('/' 루트 파일은 전체파일을 의미)
    destination: /home/ubuntu/hanghae/deploy # source에서 지정된 파일을 받을 위치
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

## 새로 추가한 부분 ###
hooks:
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 180
      runas: ubuntu

    - location: scripts/health_check.sh
      timeout: 180
      runas: ubuntu

    - location: scripts/switch.sh
      timeout: 180
      runas: ubuntu